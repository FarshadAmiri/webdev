{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Tasks:</h1>
    <ul>
        {% for task, prio in zipped %}
            <li>{{ task }} (Priority: {{ prio }})</li>
        {% empty %}
            <li>No Tasks yet!</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a new Task</a>
{% endblock %}
